<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="a.png" />
  <title>AI動物診断</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Zen Maru Gothic', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffccff, #ccffff);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 1s;
      animation: backgroundAnimation 5s infinite alternate;
    }

    @keyframes backgroundAnimation {
      0% {
        background: linear-gradient(135deg, #ffccff, #ccffff);
      }
      100% {
        background: linear-gradient(135deg, #ccffff, #ffccff);
      }
    }

    .popup {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: popIn 0.4s ease;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.85);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ff66aa;
      text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.5);
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #ff66aa;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 20px;
      font-size: 1rem;
      color: #555;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="popup">
    <h1>あなたに似ている動物を診断中...</h1>
    <div class="loader"></div>
    <div class="footer">もう少々お待ちください！</div>
  </div>

  <script>
    // 性別に応じて背景を変更（ローカルストレージから取得）
    const gender = localStorage.getItem("gender");
    const body = document.body;

    if (gender === "male") {
      body.style.background = "linear-gradient(135deg, #a0cfff, #ccffff)";
    } else if (gender === "female") {
      body.style.background = "linear-gradient(135deg, #ffb6c1, #ccffff)";
    } else {
      body.style.background = "linear-gradient(135deg, #ffccff, #ccffff)";
    }

    // 5秒後に次のページへ遷移
    setTimeout(() => {
      window.location.href = "step4.html";
    }, 5000);
  </script>
</body>
</html>
